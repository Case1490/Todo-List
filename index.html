<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="main.css">

</head>
<body class="dark-theme">

  <div class="container">
    <div class="container-title">
      <h1 class="container-title__important">todo</h1>

      <button id="button-theme"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
        <path fill="#FFF" fill-rule="evenodd"
          d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z" />
      </svg></button>
    </div>

    <div>
      <div class="container__input sombra">
        <div id="plus" class="input-check none-check">
        </div>
        <input class="input-text" type="text" placeholder="Create a new todo...">
      </div>

      <div class="container__list sombra">
        <ul class="container__things">
          
        </ul>

        <div class="container__options">
          <p class="paragraph"><span class="paragraph-number">0</span> item left</p>

          <div class="options__all">
            <p class="active paragraph-all hover">All</p>
            <p class="paragraph-active hover">Active</p>
            <p class="paragraph-complete hover">Completed</p>
          </div>

          <p class="paragraph-clear hover">Clear All</p>
        </div>

        
      </div>

      <div class="container__options m-top sombra3">
        <div class="options__all--mobile">
          <p class="active paragraph-all hover">All</p>
          <p class="paragraph-active hover">Active</p>
          <p class="paragraph-complete hover">Completed</p>
        </div>
      </div>
     </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
